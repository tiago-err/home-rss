version: "3"

services:
   home-rss:
      container_name: home-rss
      build: ./
      image: home-rss/latest
      restart: unless-stopped
      ports:
         - 7474:8080
      network_mode: $NETWORK_MODE
      labels:
         traefik.enable: $TRAEFIK_ENABLE
         traefik.http.routers.homerss.entrypoints: $TRAEFIK_ENTRYPOINT
         traefik.http.routers.homerss.rule: $TRAEFIK_RULE
         traefik.http.routers.homerss.tls: $TRAEFIK_TLS
         traefik.http.routers.homerss.tls.certresolver: $TRAEFIK_CERT
         traefik.http.services.homerss.loadbalancer.server.port: "7474"
